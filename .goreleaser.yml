project_name: influxdb2
builds:
  - id: influxd
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: arm64
      - goos: windows
        goarch: arm64
    main: ./cmd/influxd/
    flags:
      - -tags=assets,sqlite_foreign_keys,sqlite_json{{if eq .Os "linux"}},osusergo,netgo,static_build{{if not (eq .Arch "amd64")}},noasm{{end}}{{end}}{{if eq .Os "windows"}},timetzdata{{end}}
      - -buildmode={{if eq .Os "windows"}}exe{{else}}pie{{end}}
    env:
      - GO111MODULE=on
      - CGO_ENABLED=1
      - CC=xcc
      - PKG_CONFIG=$GOPATH/bin/pkg-config
      - MACOSX_DEPLOYMENT_TARGET=10.11
    ldflags:
      - -s -w -X main.version={{.Env.VERSION}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}} {{if eq .Os "linux"}}-extldflags "-fno-PIC -static -Wl,-z,stack-size=8388608"{{end}}
    binary: influxd
    hooks:
      pre: make generate-web-assets

nfpms:
  - id: influxdb-server
    package_name: influxdb2
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: scripts/init.sh
        dst: /usr/lib/influxdb/scripts/init.sh
      - src: scripts/influxdb.service
        dst: /usr/lib/influxdb/scripts/influxdb.service
      - src: scripts/logrotate
        dst: /etc/logrotate.d/influxdb
      - src: scripts/influxdb2-upgrade.sh
        dst: /usr/share/influxdb/influxdb2-upgrade.sh
      - src: scripts/influxd-systemd-start.sh
        dst: /usr/lib/influxdb/scripts/influxd-systemd-start.sh
    scripts:
      preinstall:  scripts/pre-install.sh
      postinstall: scripts/post-install.sh
      postremove: scripts/post-uninstall.sh
    conflicts:
      - influxdb
    dependencies:
      - curl
    recommends:
      - influxdb2-cli
    overrides:
      rpm:
        replacements:
          amd64: x86_64
          arm64: aarch64
          armhf: armv7hl
        file_name_template: "influxdb2-{{ .Env.VERSION }}.{{ .Arch }}"
      deb:
        file_name_template: "influxdb2-{{ .Env.VERSION }}-{{ .Arch }}"
    vendor: InfluxData
    homepage: https://influxdata.com
    maintainer: support@influxdb.com
    description: Distributed time-series database.
    license: MIT

archives:
  - id: influxd_only
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    name_template: "influxdb2-{{ .Env.VERSION }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE
      - README.md

blobs:
  - provider: "s3"
    bucket: "dl.influxdata.com"
    region: "us-east-1"
    folder: "{{ .Env.S3_FOLDER }}"
    extra_files:
      - glob: ./changelog_artifacts/CHANGELOG*.md
      - glob: ./changelog_artifacts/changelog-commit.txt

checksum:
  name_template: "influxdb2-{{ .Env.VERSION }}.sha256"
  algorithm: sha256

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "quay.io/influxdb/influxdb-amd64:{{ .Env.VERSION }}"
    dockerfile: docker/influxd/Dockerfile
    extra_files:
      - docker/influxd/entrypoint.sh
    build_flag_templates:
      - "--platform=linux/amd64"
    use_buildx: true
  - goos: linux
    goarch: arm64
    image_templates:
      - "quay.io/influxdb/influxdb-arm64v8:{{ .Env.VERSION }}"
    dockerfile: docker/influxd/Dockerfile
    extra_files:
      - docker/influxd/entrypoint.sh
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    use_buildx: true

docker_manifests:
  - name_template: "quay.io/influxdb/influxdb:{{ .Env.VERSION }}"
    image_templates:
      - "quay.io/influxdb/influxdb-amd64:{{ .Env.VERSION }}"
      - "quay.io/influxdb/influxdb-arm64v8:{{ .Env.VERSION }}"

signs:
  - signature: "${artifact}.asc"
    cmd: gpg
    args: [ "--passphrase", "{{.Env.PASSPHRASE}}",  "--pinentry-mode=loopback", "--batch", "--armor",  "--detach-sign", "${artifact}"]
    artifacts: all

# Do not make github release
release:
  disable: true
